<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Centering</title>
<style>
  .parent {
    display: grid;
    place-items: center;
    width: 300px;
    height: 300px;
    background-color: lightblue;
  }
  .child {
    width: 100px;
    height: 100px;
    background-color: lightcoral;
  }
</style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
