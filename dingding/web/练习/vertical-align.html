<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inline-Block Centering</title>
<style>
  .parent {
    text-align: center;
    width: 300px;
    height: 300px;
    background-color: lightblue;
    display: table-cell;
    vertical-align: middle;
  }
  .child {
    display: inline-block;
    width: 100px;
    height: 100px;
    background-color: lightcoral;
  }
</style>
</head>
<body>
  <div class="parent">
    <div class="child"></div>
  </div>
</body>
</html>
